<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
  
  <div class="container">
	<div class="row">
	  <div class ="col-lg-3 col-md-3">
	    <div class="card text-center">
			<img src="img/coconut.png" class="card-img-top" alt="Coconut">
			<div class="card-body">
				<h5 class="card-title">Coconut</h5>
				<p class="card-text">Coconuts have a hard shell and a soft interior</p>
				<a href="#" class="btn btn-primary">Find out more</a>
		  </div>
	  </div>
    </div>
	
	<div class ="col-lg-3 col-md-3">
	    <div class="card text-center">
			<img src="img/strawberry.png" class="card-img-top" alt="Strawberry">
			<div class="card-body">
				<h5 class="card-title">Strawberry</h5>
				<p class="card-text">Strawberries are a small red fruit</p>
				<a href="#" class="btn btn-primary">Find out more</a>
		  </div>
	  </div>
    </div>
	
	<div class ="col-lg-3 col-md-3">
	    <div class="card text-center">
			<img src="img/banana.png" class="card-img-top" alt="Banana">
			<div class="card-body">
				<h5 class="card-title">Banana</h5>
				<p class="card-text">Bananas are a soft fruit with a tough skin</p>
				<a href="#" class="btn btn-primary">Find out more</a>
		  </div>
	  </div>
    </div>
  </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  </body>
</html>
